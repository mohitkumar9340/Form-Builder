<div class="form-container">
  <h1>Form Builder</h1>

  <label for="name">Input Name:</label>
  <input type="text" id="name" [(ngModel)]="name" placeholder="Field Name" /><br /><br />

  <label for="type">Input Type:</label>
  <select id="type" [(ngModel)]="type">
    <option value="radio">Radio</option>
    <option value="text">Text</option>
    <option value="dropdown">Dropdown</option>
    <option value="email">Email</option>
    <option value="file">File</option>
    <option value="checkbox">Checkbox</option>
    <option value="number">Number</option>
  </select><br /><br />

  <label for="required">Required:</label>
  <input type="checkbox" id="required" [(ngModel)]="required" /><br /><br />

  <label for="label">Input Label:</label>
  <input type="text" id="label" [(ngModel)]="label" placeholder="Field Label" /><br /><br />

  <button (click)="addElement()">Add Element</button>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>

<h2>Dynamic Table</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Required</th>
      <th>Label</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of formElements">
      <td>{{ element.name }}</td>
      <td>{{ element.type }}</td>
      <td>{{ element.required }}</td>
      <td>{{ element.label }}</td>
    </tr>
  </tbody>
</table>
